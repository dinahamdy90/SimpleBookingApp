<div class="form-group row">
    <label class="col-sm-2">Date From</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="dateFrom">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Date To</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="dateTo">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Quantity</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="quantity">
    </div>
</div>

<button (click)="bookResource()" class="btn btn-primary">
    Book
</button>

<div class="alert alert-danger" [ngStyle]="{'display':errordisplay}" role="alert">
    {{errorMessage}}
  </div>
